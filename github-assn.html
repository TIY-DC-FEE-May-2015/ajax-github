<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" href="github-assn.css"/>
</head>
<body>
<div class="container">
	<div id="left-side"></div>
	<div id="right-side"></div>
</div>

 <template id="repoTemplate">
  <div class = "repo">
      <img class="ava" src="{{ avatar_url}}"/>
      <div class="myname">{{name}}</div>
      <div class="login">{{login}}</div>
      <ul class = "githublist">
          <li class="gitlist">
            <span><img src="assets/location.jpg" class="locatepic"/></span>
            <span class="locate" class="line"> {{location}}</span>
          </li>
          <li class="gitlist">
            <span><img src="assets/mail.jpg"/></span>
            <span class="email" class="line">{{email}}</span>
          </li>
          <li class="gitlist">
            <span> <img src ="assets/update.jpg"/> </span>
            <span class= "createTime" class="line"> Joined on {{ created_at }}</span>
          </li>
      </ul>
      <div class= "stats">
        <span class="bigStats">{{followers}}</span> 
        <span class="bigStats" id="starred"></span>
        <span class="bigStats">{{following}}</span>
          <div class ="statWords">
            <span>Followers</span>
            <span>Starred</span>
            <span>Following</span>
          <div>
      </div>
  </div>
  </template>

<template id= "Organizations">
  <div class="orgs">
       <p class="organiz">            Organizations</p>
       <img class="orgAvatar"  
          src="{{ avatar_url }}" />
     </div>
</template>

<template id= "rigSide">
  <div class= "rightside">
  <ul class = "repoList">
    <a href="#" class="name">{{name}}</a>
      <div class="firstline">
        <span class= "language">{{ language }}</span>
        <span class= "stargazers_count"><img src ="assets/stars.jpg"/>{{stargazers_count }}</span>
        <span class= "forks"><img src ="assets/fork.jpg"/>{{forks}}</span>
      </div>
    <div class= "forked_from"><img src ="assets/forked.jpg"/>forked from {{repos_url}}</div>  
    <div class= "description">{{ description }}</div> 
    <div class= "updated_at"> Updated {{created_at}}</div>
  </li>
</template>

<template id="organizList">
  <div class= "orgs"></div>


</template>
  <script type="text/javascript" src="libs/moment.js"></script>
  <script type="text/javascript" src="libs/underscore.js"></script>
  <script type="text/javascript" src="libs/handlebars.js"></script>
  <script type="text/javascript" src="libs/jquery.js"></script>
  <script type="text/javascript" src="github-assn.js"></script>
</body>
</html>
